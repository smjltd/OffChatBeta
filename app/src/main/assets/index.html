<!DOCTYPE html>
<html>
<head>
<title>OfflineChat-Beta</title>

<style type="text/css">
body,
textarea,
input {
	font: 13px "Trebuchet MS", sans-serif;
}

.chat {
	max-width:300px;
}

.chat-messages,
.chat textarea,
.chat-name {
        border:1px solid #bbb;

}

.chat-messages {
        width:100%;
        height:300px;
        overflow-y:scroll;
	padding:10px; 
}
.chat-message {
   margin-bottom:10px;
}

.chat-name{
 	width:100%;
 	padding:10px;
	border-bottom:0;
	margin:0;
}

.chat textarea {
	width:100%;
	padding:10px;
	margin:0;
	border-top:0;
	max-width:100%;
}
.chat-status {
	color:#bbb;
}

</style>
</head>
<body>
<div class="chat">

<div class="chat-messages">

</div>-->
</div>

<div class="chat-status">Status: <span>Idle</span></div>
</div>
<script src="http://10.42.0.1:8080/socket.io/socket.io.js"></script>
<script>
(function() {

var getNode = function(s) {
return document.querySelector(s);
},

status = getNode('.chat-status span'),
messages = getNode('.chat-messages'),
textarea = getNode('.chat textarea'),
chatName = getNode('.chat-name'),

statusDefault = status.textContent,



setStatus = function(s){
status.textContent = s;

if(s !== statusDefault){

var delay = setTimeout(function() {

setStatus(statusDefault);
clearInterval(delay);
},3000);

}



};
//console.log(statusDefault);
//setStatus('Loading...');
try
{
var socket = io.connect('http://10.42.0.1:8080');
}
catch(e) {

}
if(socket !== undefined)
{
//console.log('connected');
//listen for output
socket.on('output', function(data){ 
  
//console.log(data);
if(data.length) {

// Loop through results
for (var x=0; x<data.length; x=x+1){

var message =document.createElement('div');

message.setAttribute('class','chat-message');
message.textContent= data[x].name + ': ' + data[x].message;

//Append
messages.appendChild(message);
messages.insertBefore(message, messages.firstChild);
}
}




});


// listen for status
socket.on('status', function(data){
setStatus((typeof data === 'object') ? data.message : data);

if(data.clear === true) {
textarea.value = '';
}

});

//listen for key Enter
textarea.addEventListener('keydown', function(event){
var self = this,
name = chatName.value;

if(event.which === 13 && event.shiftKey === false){
socket.emit('input', {name: name,message: self.value });
event.preventDefault();
}

});

}


})();
</script>
</body>
</html>
